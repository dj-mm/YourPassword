<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="ay.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourPassword</title>
    <style>
        /* Ensures the entire screen uses the background */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f78ca0, #f0a3e1, #f5c6ff); /* Vibrant gradient */
            background-size: cover;
            background-blend-mode: overlay;
            background-repeat: no-repeat;
            background-position: center;
            text-align: center;
        }

        /* Add a texture overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('your-texture-image.png'); /* Replace with your texture image URL */
            opacity: 0.3; /* Control how visible the texture is */
            pointer-events: none;
            z-index: -1; /* Keeps it behind the content */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
        }

        h1 {
            color: #333333;
        }

        input {
            padding: 10px;
            margin: 20px 0;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .password-output {
            margin-top: 20px;
        }

        #strongPassword {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
            animation: fadeIn 1s ease-in-out;
        }

        .emoji {
            font-size: 24px;
            margin-top: 10px;
            animation: bounce 0.6s infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Strengthenerüî•</h1>
        <p>Enter your normal password and get a <b>stronger version</b></p>
        
        <input type="text" id="normalPassword" placeholder="Enter your normal password">
        <button onclick="generatePassword()">Make My Password Stronger</button>
        
        <div class="password-output">
            <h2>Stronger Password</h2>
            <p id="strongPassword"></p>
            <p id="emoji" class="emoji"></p>
        </div>
    </div>

    <footer>
        <p>Developed with ‚ù§Ô∏è by <b><a href="https://linktr.ee/manash.djmm" target="_blank" style="text-decoration: none;">Manash</a></b> | YourPassword |</p>


    </footer>

    <script>
        function generatePassword() {
            const normalPassword = document.getElementById('normalPassword').value;
            const strongPassword = makeStrongerPassword(normalPassword);
            const randomEmoji = getRandomEmoji();
            document.getElementById('strongPassword').innerText = strongPassword;
            document.getElementById('emoji').innerText = randomEmoji;
        }

        function makeStrongerPassword(password) {
            let modifiedPassword = password;

            // Replace certain letters with numbers or symbols
            modifiedPassword = modifiedPassword.replace(/a/gi, '@');
            modifiedPassword = modifiedPassword.replace(/s/gi, '$');
            modifiedPassword = modifiedPassword.replace(/i/gi, '1');
            modifiedPassword = modifiedPassword.replace(/o/gi, '0');

            // Ensure the password is at least 12 characters by appending special characters if necessary
            if (modifiedPassword.length < 12) {
                const specialChars = '!@#$%^&*()_+';
                const extraChars = specialChars.slice(0, 12 - modifiedPassword.length);
                modifiedPassword += extraChars;
            }

            // Capitalize the first letter for extra strength
            modifiedPassword = modifiedPassword.charAt(0).toUpperCase() + modifiedPassword.slice(1);

            return modifiedPassword;
        }

        function getRandomEmoji() {
            const emojis = ['üí™', 'üîí', 'üõ°Ô∏è', '‚úÖ', 'üîê', 'üíª', 'üéØ', 'üî•'];
            const randomIndex = Math.floor(Math.random() * emojis.length);
            return emojis[randomIndex];
        }
    </script>
</body>
</html>
